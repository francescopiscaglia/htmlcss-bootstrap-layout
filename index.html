<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap layout</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="">

    <header>

        <div class="container text-center py-3">

            <!-- title and subtitle -->
            <h1>Bootstrap 5 Responsive Grid</h1>
            <h3 class="text-secondary fs-6">Layout a griglia con diversi breakpoint</h3>
        </div>
    </header>

    <main>

        <section class="mb-4">
            <div class="container-md px-5">
                <div class="row">

                    <div class="col-12 col-md-6 col-xl-4 bg-body-secondary"></div>
                    <div class="col-12 col-md-6 col-xl-8 bg-secondary"></div>                    
                </div>
            </div>
        </section>

        <section class="mb-4">
            <div class="container-md px-5">
                <div class="row">
                    <div class="col-6 col-md-4 bg-primary"></div>
                    <div class="col-6 col-md-4 bg-success"></div>
                    <div class="col-12 col-md-4 bg-danger"></div>
                </div>
            </div>
        </section>

        <section class="mb-4">
            <div class="container-md px-5">
                <div class="row">
                    <div class="col-6 col-md-3 bg-info"></div>
                    <div class="col-6 col-md-3 bg-warning"></div>
                    <div class="col-6 col-md-3 bg-black"></div>
                    <div class="col-6 col-md-3 bg-light"></div>
                </div>
            </div>
        </section>

    </main>


</body>
</html>
